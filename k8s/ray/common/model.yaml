apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ray-model-pvc
  labels:
    app.kubernetes.io/name: ray-model
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: ray-common
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: efs-ai
  resources:
    requests:
      storage: 50Gi
