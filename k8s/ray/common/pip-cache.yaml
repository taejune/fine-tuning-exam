  labels:
    app.kubernetes.io/name: ray-pip-cache
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: ray-common
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: efs-ai
  resources:
    requests:
      storage: 20Gi
